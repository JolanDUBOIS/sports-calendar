football_data_standings:
  source_type: json
  landing_file: football_data_standings.json
  extraction_file: football_data_standings.csv
  columns:
    paths:
      stage: stage
      type: type
      group: group
      landing_created_at: created_at
    injected:
      created_at: !date_offset 0
    iterate:
      path: table
      columns:
        position: position
        team_id: team.id
        team_name: team.name
        team_shortName: team.shortName
        team_tla: team.tla
        playedGames: playedGames
        won: won
        draw: draw
        lost: lost
        points: points
        goalsFor: goalsFor
        goalsAgainst: goalsAgainst
        goalDifference: goalDifference