<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Load your custom CSS -->
  <link href="{{ url_for('static', filename='css/cards.css') }}" rel="stylesheet">
  {% block head %}{% endblock %}
</head>
<body>
  {% block body %}{% endblock %}

  <!-- Load your custom JS -->
  <script src="{{ url_for('static', filename='js/delete-modal.js') }}"></script>
  <script src="{{ url_for('static', filename='js/lookup.js') }}"></script>
  <script src="{{ url_for('static', filename='js/modify-filter-form.js') }}"></script>
  <script src="{{ url_for('static', filename='js/selections.js') }}"></script>
  <script src="{{ url_for('static', filename='js/selection-detail.js') }}"></script>

  <!-- Reusable Delete Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p id="modal-message">Are you sure you want to delete this item?</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="modal-confirm-btn">Delete</button>
      </div>

      </div>
    </div>
  </div>
</body>
</html>
