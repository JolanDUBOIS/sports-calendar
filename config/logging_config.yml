version: 1

formatters:
  simple:
    format: "%(asctime)s - %(levelname)s - %(message)s"
    datefmt: "%H:%M:%S"
  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console_handler:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
  debug_handler:
    class: logging.FileHandler
    filename: logs/DEBUG.log
    level: DEBUG
    formatter: detailed
  aliases_handler:
    class: logging.FileHandler
    filename: logs/UNDEFINED_ALIASES.log
    level: DEBUG
    formatter: simple

loggers:
  src.calendar_creation:
    level: DEBUG
    handlers: [console_handler, debug_handler]
    propagate: False
  src.cli_utils:
    level: DEBUG
    handlers: [console_handler, debug_handler]
    propagate: False
  src.football_data_source:
    level: DEBUG
    handlers: [console_handler, debug_handler]
    propagate: False
  src.live_soccer_source:
    level: DEBUG
    handlers: [console_handler, debug_handler]
    propagate: False
  src.models:
    level: DEBUG
    handlers: [console_handler, debug_handler]
    propagate: False
  src.models_deprecated:
    level: DEBUG
    handlers: [console_handler, debug_handler]
    propagate: False
  src.db:
    level: DEBUG
    handlers: [console_handler, debug_handler]
    propagate: False
  src.clients:
    level: DEBUG
    handlers: [console_handler, debug_handler]
    propagate: False
  src.registry_manager:
    level: DEBUG
    handlers: [console_handler, debug_handler]
    propagate: False
  src.data_processing:
    level: DEBUG
    handlers: [console_handler, debug_handler]
    propagate: False
  googleapiclient.discovery_cache:
    level: DEBUG
    handlers: [debug_handler]
    propagate: False
  
  aliases_logger:
    level: DEBUG
    handlers: [aliases_handler]
    propagate: False

root:
  level: DEBUG
  handlers: [console_handler, debug_handler]
  propagate: False