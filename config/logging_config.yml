version: 1


formatters:
  simple:
    format: "%(asctime)s [%(levelname)s] %(message)s"
    datefmt: "%H:%M:%S"

  detailed:
    format: "%(asctime)s [%(levelname)s] [%(name)s] [%(filename)s:%(lineno)d] (%(funcName)s) - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console_handler:
    class: logging.StreamHandler
    level: INFO
    formatter: simple

  file_debug_handler:
    class: logging.FileHandler
    filename: logs/DEBUG.log
    level: DEBUG
    formatter: detailed


loggers:
  # Main modules loggers
  src.calendar:
    level: DEBUG

  src.clients:
    level: DEBUG

  src.config:
    level: DEBUG

  src.db:
    level: DEBUG

  src.selection:
    level: DEBUG

  # Data pipeline loggers
  src.data_pipeline:
    level: DEBUG

  src.data_pipeline.data_processing:
    level: DEBUG

  src.data_pipeline.data_processing.managers:
    level: DEBUG

  src.data_pipeline.data_processing.processors:
    level: DEBUG

  src.data_pipeline.data_processing.processors.components:
    level: DEBUG

  src.data_pipeline.data_processing.versioning:
    level: DEBUG

  src.data_pipeline.data_validation:
    level: DEBUG

  src.data_pipeline.file_io:
    level: DEBUG

  src.data_pipeline.utils:
    level: DEBUG

  # Imported modules loggers
  googleapiclient.discovery_cache:
    level: DEBUG
    handlers: [file_debug_handler]
    propagate: False

root:
  level: DEBUG
  handlers: [console_handler, file_debug_handler]
  propagate: False
